name: Deploy to GitHub Pages

on:
  # Триггер на push в основной бранч (обычно main или master)
  push:
    branches: [ "main" ]
  # Также можно запускать вручную
  workflow_dispatch:

# Разрешения для записи в GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Используйте версию Node.js, рекомендованную вашим проектом
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        # Убедитесь, что ваша сборка Vite настроена на корректный 'base' путь
        # для GitHub Pages. Если сайт будет по адресу https://milowqo.github.io/gaze-sochi-beauty/,
        # возможно, потребуется добавить "base": "/gaze-sochi-beauty/" в vite.config.js
        # или установить переменную окружения NODE_ENV.

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist' # Убедитесь, что путь к папке сборки (обычно 'dist' для Vite) правильный

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
